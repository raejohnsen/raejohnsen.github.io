<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MonuType</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://use.typekit.net/nma2tvk.css">
</head>
<body>
  <div class="hamburger-menu">
    <input type="checkbox" id="menu-toggle" />
    <label for="menu-toggle" class="menu-icon">&#9776;</label>
    <div class="menu-content">
      <div class="font-option" data-font="font-one">Cooper</div>
      <div class="font-option" data-font="font-two">Heuys</div>
      <div class="font-option" data-font="font-three">Whistler</div>
      <a href="https://raejohnsen.github.io/gravetype/about/index.html" class="font-option" id="about">About</a>
      <a href="https://raejohnsen.github.io/gravetype/records/index.html" class="font-option" id="records">Records</a>

    </div>
  </div>

  <button id="sidebarToggle" class="sidebar-button">Font Info</button>
  <div id="sidebar" class="sidebar">
    <div id="sidebarContent">Select a font to see more info here.</div>
  </div>

  <div class="container">
    <div id="title">Monutype</div>
    <div id="title2">Monutype</div>
    <textarea id="input" class="font-one" autofocus placeholder=""></textarea>
    <div id="shadow"></div>
  </div>

  <div class="controls">
    <label>Size <input type="range" id="fontSizeSlider" min="30" max="200" value="130"></label>
    <label>Spacing <input type="range" id="letterSpacingSlider" min="-10" max="25" step="0.01" value="0"></label>
    <label>Height <input type="range" id="lineHeightSlider" min="0.65" max="1.5" step="0.01" value="1"></label>
    <button id="resetButton">Reset</button>
  </div>

  <script>
    const input = document.getElementById('input');
    const fontOptions = document.querySelectorAll('.font-option');

    const placeholders = {
      'font-one': 'Patriot, philanthropist, sage. pioneer under the free institutions of a new nation in works of industrial enterprise, and of far-sighted benevolence.',
      'font-two': 'Hier Leyt Het Lichaem Van Maria Heuys Vrouw Van Simon Boerum Geb oren Den: 10th Dagh Van January Anno Domini 1726: En Overleden Den: 31st Dagh Van Maart Anno Domini 1771: Oudt Zynde: 45 Iaren, 2 Manden, En: 21 Daghen',
      'font-three': 'CIVIL ENGINEER. BORN AT FORT WAYNE. INDIANA. MAY. 1800.  DIED AT ST. PETERSBURG. RUSSIA. APRIL. 1849.'
    };

    fontOptions.forEach(option => {
      option.addEventListener('click', () => {
        fontOptions.forEach(opt => opt.classList.remove('active'));
        option.classList.add('active');
        const font = option.getAttribute('data-font');
        input.className = font;
        input.placeholder = placeholders[font];
      });
    });

    window.addEventListener('DOMContentLoaded', () => {
    const defaultFont = 'font-one'; // Cooper
    input.className = defaultFont;
    input.placeholder = placeholders[defaultFont];
    document.querySelector(`[data-font="${defaultFont}"]`).classList.add('active');
    sidebarContent.innerHTML = fontDescriptions[defaultFont]; // Set Cooper's description as default
  });


    const fontSizeSlider = document.getElementById('fontSizeSlider');
    const letterSpacingSlider = document.getElementById('letterSpacingSlider');
    const lineHeightSlider = document.getElementById('lineHeightSlider');

    fontSizeSlider.addEventListener('input', () => {
      input.style.fontSize = `${fontSizeSlider.value}px`;
    });

    letterSpacingSlider.addEventListener('input', () => {
      input.style.letterSpacing = `${letterSpacingSlider.value}px`;
    });

    lineHeightSlider.addEventListener('input', () => {
      input.style.lineHeight = lineHeightSlider.value;
    });

    const resetButton = document.getElementById('resetButton');
    resetButton.addEventListener('click', () => {
      fontSizeSlider.value = 130;
      letterSpacingSlider.value = 0;
      lineHeightSlider.value = 1;
      input.style.fontSize = '130px';
      input.style.letterSpacing = '0px';
      input.style.lineHeight = '1';
    });

    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebarContent = document.getElementById('sidebarContent');

function updateSidebarContent(fontKey) {
  sidebarContent.innerHTML = fontDescriptions[fontKey];
}


    const fontDescriptions = {
  'font-one': `
    <h2>Peter Cooper &<br>Sarah Bedell Cooper</h2>
    <img src="https://images.findagrave.com/photos/2021/47/108495358_7393ec75-0e60-4227-b770-73c09c7cf595.png" style="width:100%" />
    <p>
      Peter Cooper (February 12, 1791 – April 4, 1883) was an American industrialist, inventor, philanthropist, and politician. 
      He designed and built the first American steam locomotive, the Tom Thumb, founded the Cooper Union for the Advancement of Science and Art, 
      served as its first president, and stood for election as the Greenback Party's candidate in the 1876 presidential election.
      <br><br>
      Cooper began tinkering at a young age while working in various positions in New York City. He purchased a glue factory in 1821 and used that 
      factory's profits to found the Canton Iron Works, where he earned even larger profits by assembling the Tom Thumb. 
      Cooper's success as a businessman and inventor continued over the ensuing decades, and he became the first mill operator to successfully use 
      anthracite coal to puddle iron. He also developed numerous patents for products such as gelatin and participated in the laying of the first 
      transatlantic telegraph cable.
      <br><br>
      During the Gilded Age, Cooper became an ardent critic of the gold standard and the debt-based monetary system of bank currency, advocating instead 
      for government-issued banknotes. Cooper was nominated for president at the 1876 Greenback National Convention, and the Greenback ticket of Cooper 
      and Samuel Fenton Cary won just under one percent of the popular vote. His son Edward and his son-in-law Abram Hewitt both served as Mayor of New York City.<br><br>
      In 1813, Cooper married Sarah Bedell (1793–1869). Of their six children, only two survived past the age of four years: a son, Edward and a daughter, Sarah Amelia. Edward served as Mayor of New York City, as would the husband of Sarah Amelia, Abram S. Hewitt, a man also heavily involved in inventions and industrialization.<br><br>
      Peter Cooper's granddaughters, Sarah Cooper Hewitt, Eleanor Garnier Hewitt and Amy Hewitt Green founded the Cooper-Hewitt National Design Museum, then named the Cooper-Hewitt Museum, in 1895. It was originally part of The Cooper Union, but since 1967 has been a unit of the Smithsonian Institution.
    </p>
    <img src="Cooper.jpg" style="width:100%; margin-bottom:20px;" />
    <img src="Bedell.jpg" style="width:100%; margin-bottom:40px;" />
  `,
  'font-two': `
    <h2>Maria Heuys<br>(Boerum)</h2>
    <img src="Heuys.jpg" style="width:100%" />
    <p>In 1849, an ordinance was passed which banned burials within Brooklyn's city limits. Maria Heuys' (and her husband, Simon Boerum's) grave is one of many relocated from the First Dutch Church, Dutch Reformed Church, and St. Ann's Church into Green-Wood Cemetery in the late 1860s.<br><br>There is little available record of her life apart from her husband. Her grave reads, in Dutch, "Here lies the body of Maria Heuys, wife of Simon Boerum, born on the 10th day of January Anno Domini 1726, and died on the 31st day of March Anno Domini 1771, being aged 45 years, 2 months, and 21 days."</p>

  `,
  'font-three': `
    <h2>George<br>Washington Whistler</h2>
    <img src="https://d3d00swyhr67nd.cloudfront.net/w1200h1200/collection/GLA/HAG/GLA_HAG_54134-001.jpg" style="width:100%" />
    <p>
      George Washington Whistler (May 19, 1800 – April 7, 1849) was an American civil engineer best known for building steam locomotives and railroads. 
      He is credited with introducing the steam whistle to American locomotives.
      <br><br>
      In 1842, Tsar Nicholas I hired him to build the Saint Petersburg–Moscow Railway, Russia's first large-scale railroad. One of Whistler's important 
      influences was the introduction of the Howe truss for the Russian railroad's bridges. This inspired the renowned Russian engineer Dmitrii Ivanovich 
      Zhuravskii to perform studies and develop structural analysis techniques for Howe truss bridges.
      <br><br>
      He was the father of American artist James McNeill Whistler, whose painting "Whistler's Mother" (of his second wife Anna Whistler) is among the 
      most famous paintings in American art.
    </p>
    <img src="Whistler.jpg" style="width:100%; margin-bottom:40px;" />
  `
};


    sidebarToggle.addEventListener('click', () => {
      sidebar.classList.toggle('open');
      sidebarToggle.textContent = sidebar.classList.contains('open') ? '✕' : 'Font Info';
    });

fontOptions.forEach(option => {
  option.addEventListener('click', () => {
    const font = option.getAttribute('data-font');
    updateSidebarContent(font); // this already uses innerHTML
  });
});

window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.textArea.scrollTop > 50 || document.documentElement.scrollTop > 50) {
    document.getElementById("title").style.fontSize = "50px";
  } else {
    document.getElementById("title").style.fontSize = "100px";
  }
}


  </script>
</body>
</html>
